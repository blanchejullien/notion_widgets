<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notion Calendar Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .iframe-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 95%;
      height: 95%;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://calendar.notion.so/" allowfullscreen></iframe>
  </div>
</body>
</html>
