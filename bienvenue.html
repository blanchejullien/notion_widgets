<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bonjour Blanche</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Segoe UI", sans-serif;
    }

    .widget-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget-box {
      background-color: #f5f5f5;
      color: #333;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.4em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-box">
      Bonjour Blanche — nous sommes le <span id="date-du-jour"></span>
    </div>
  </div>

  <script>
    const span = document.getElementById("date-du-jour");
    const jours = ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"];
    const mois = ["janvier", "février", "mars", "avril", "mai", "juin",
                  "juillet", "août", "septembre", "octobre", "novembre", "décembre"];

    const aujourdHui = new Date();
    const jour = jours[aujourdHui.getDay()];
    const date = aujourdHui.getDate();
    const moisNom = mois[aujourdHui.getMonth()];

    span.textContent = `${jour} ${date} ${moisNom}`;
  </script>
</body>
</html>
