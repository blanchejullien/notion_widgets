<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bonjour Blanche</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #32302c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .widget {
      background-color: #ffffff;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      color: #333;
    }

    .highlight {
      color: #ff13f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="widget" id="greeting">
    Chargement...
  </div>

  <script>
    const jours = ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"];
    const mois = [
      "janvier", "février", "mars", "avril", "mai", "juin",
      "juillet", "août", "septembre", "octobre", "novembre", "décembre"
    ];

    function updateGreeting() {
      const now = new Date();
      const jour = jours[now.getDay()];
      const date = now.getDate();
      const moisNom = mois[now.getMonth()];
      const annee = now.getFullYear();

      const heures = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      const message = `Hello Blanche, nous sommes le <span class="highlight">${jour} ${date} ${moisNom} ${annee}</span> et il est <span class="highlight">${heures}:${minutes}</span>.`;
      document.getElementById("greeting").innerHTML = message;
    }

    updateGreeting();
    setInterval(updateGreeting, 60000); // Met à jour chaque minute
  </script>
</body>
</html>
